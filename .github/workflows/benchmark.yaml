name: Agent Benchmark

on:
  workflow_dispatch:
    inputs:
      tasks_file:
        description: 'Path to tasks JSON'
        required: true
        default: 'tests/golden_tasks.json'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Benchmark
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          mistral benchmark --tasks "${{ inputs.tasks_file }}"
